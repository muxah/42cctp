{% extends 'protected.html' %}

{% block body %}
    {% if person %}
        <p>{{ person.first_name }}&nbsp;{{ person.last_name }}</p>
        <p><a href="emailto:{{ person.email }}">{{ person.email }}</a></p>
        <p>{{ person.description }}</p>
        <br />
        <p><a href="{% url bcard.views.edit %}">edit</a></p>
        {% endif %}
{% endblock body%}
