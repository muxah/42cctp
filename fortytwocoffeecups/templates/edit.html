{% extends 'protected.html' %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/css/edit.css" />
    <link rel="stylesheet" type="text/css" href="/media/css/widgets.css"/>
    <script type="text/javascript" src="/outthebox/jsi18n/"></script>
    <script type="text/javascript" src="/media/js/core.js"></script>
    {{ form.media }}
    {% endblock head %}

{% block body %}
    <a id="home" href="{% url bcard.views.home %}">home</a>
    <form action="{% url bcard.views.edit %}" method="post" id="edit_business_card_form">{% csrf_token %}
        <table>
        {% for f in form %}
            <tr>
                <td>{{ f.label_tag }}:</td>
                <td>{{ f }}</td>
            {% for e in f.errors %}
                <td class="error">{{ e }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
            <tr>
                <td></td>
                <td id="submit"><input type="submit" value="Apply changes"/></td>
            </tr>
        </table>
    </form>
{% endblock body%}
